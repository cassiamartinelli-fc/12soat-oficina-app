apiVersion: apps/v1
kind: Deployment
metadata:
  name: oficina-app
  namespace: default
  labels:
    app: oficina-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oficina-app
  template:
    metadata:
      labels:
        app: oficina-app
    spec:
      containers:
      - name: oficina-app
        image: ghcr.io/cassiamartinelli-fc/12soat-oficina-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: oficina-app-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: oficina-app-config
              key: PORT
        - name: NEON_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: oficina-app-secrets
              key: NEON_DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: oficina-app-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
